    <script type="text/javascript" canvas="canvas">
        window.onload = function() {
            
            var canvas = document.getElementById('myCanvas');
            
            // coloring page
            var mandala = {
                item: null,
                lastClicked: null,
                filePath: '/static/coloring/images/mandala-freepik.svg'
            };
            
            // color palette
            var cp = {
                history: ["#000000"], // black selected by default
                options: [],
                $container: $('#color-palette')
            }
            
            function myCustomInteraction() {
                var tool = new paper.Tool();
                
                tool.onMouseDown = function (event) {
                    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
                    if (hit) {
                        // Color pallette keeps track of the full history of colors, though we
                        // only color in with the most-recent color.
                        var existingColor = hit.item.fillColor;
                        hit.item.fillColor = cp.history[cp.history.length - 1];
                        console.log("hit item is: " + hit.item)
                        console.log("hit item is: " + cp.history)
                        
                        console.log("foudn color " + existingColor)
                        history.saveState([canvas, [hit.item, existingColor, null]]);
                    }
                }
            }
            
            function getColor(point){
                return point.style.backgroundColor;
            }
            
            // create a color palette with the given colors
            function createColorPalette(colors){
                
                // create a swatch for each color
                for (var i = colors.length - 1; i >= 0; i--) {
                    var $swatch = $("<div>").css("background-color", colors[i])
                        .addClass("swatch");
                        $swatch.click(function(){
                            // add color to the color palette history
                            console.log(" cp.history.push($(this)" +  cp.history)
                            console.log("$(this)" + $(this))
                            cp.history.push($(this).css("background-color"));
                        });
                        cp.$container.append($swatch);
                    }
                }
                
                // loads a set of colors from a json to create a color palette
                function getColorsCreatePalette(){
                    cp.$container.html(" ");
                    $.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
                        var keys = Object.keys(colors);
                        for (var i = keys.length - 1; i >= 0; i--) {
                            cp.options.push(colors[keys[i]][500]);
                        }
                        createColorPalette(cp.options);
                    });
                }
                
                function init(custom){
                    paper.setup(canvas);
                    getColorsCreatePalette();
                    
                    paper.project.importSVG(mandala.filePath, function(item) {
                        mandala.item = item._children["design-freepik"];
                        paper.project.insertLayer(0,mandala.item);
                        
                        if (custom) {
                            myCustomInteraction();
                        } else {
                            myGradientInteraction();
                        }
                        
                    });
                }
                
                // Set up the mandala interactivity.
                init(true);
                
                
                var tool;
                //var canvas = document.getElementById('myCanvas');
                var ctx = canvas.getContext('2d');
                
                var history = {
                    redo_list: [],
                    undo_list: [],
                    mandala_undo: [],
                    mandala_redo:[],
                    saveState: function(canvas, list, keep_redo) {
                        //[canvas, [hititem, undocolor, redocolor]]
                        canvas1 = canvas[0];
                        console.log(canvas1 + "is canvas 1")
                        hititem = canvas[1][0]
                        console.log("state saved!")
                        console.log("mandala item is " + mandala.item._children)
                        console.log("mandala " + mandala)
                        keep_redo = keep_redo || false;
                        if(!keep_redo) {
                            this.redo_list = [];
                        }
                        
                        (list || this.undo_list).push([canvas1, [canvas[1][0], canvas[1][1], canvas[1][2]]]);   
                    },
                    undo: function(canvas, ctx) {
                        console.log("the undo list has :" + this.undo_list.length)
                        this.restoreState(canvas, ctx, this.undo_list, this.redo_list);
                    },
                    redo: function(canvas, ctx) {
                        this.restoreState(canvas, ctx, this.redo_list, this.undo_list);
                    },
                    restoreState: function(canvas, ctx, pop, push) {
                        var neededColor;
                        if(pop.length) {
                            // canvas1 = canvas[0];
                            // console.log(canvas1 + "is canvas 1")
                            // hititem = canvas[1][0]
                            // console.log(pop)
                            console.log("in restoreState")
                            var twoElements = pop.pop();
                            console.log("element1 is :" + twoElements[0])
                            console.log("element2 is :" + twoElements[1])
                            var restore_state = twoElements[0];
                            var hititems = twoElements[1];
                            console.log("hit items is: " + hititems)
                            var hititem = hititems[0]
                            var img = document.createElement('img')
                            img.src = restore_state;
                            if (pop==this.undo_list){
                                // We're undoing which means the current color needs to become the 
                                neededColor= hititems[1]
                                twoElements[1][2] = hititem.fillColor;
                            } else if (pop==this.redo_list){
                                neededColor= hititems[2]
                            }
                            hititem.fillColor = neededColor;
                            //var img = new Element('img', {'src':restore_state});
                            img.onload = function() {
                                ctx.clearRect(0, 0, 750, 750);
                                ctx.drawImage(img, 0, 0, 750, 750, 0, 0, 750, 750);  
                            }
                            this.saveState(twoElements, push, true);
                        }
                    }
                }
                
                document.getElementById('undo').addEventListener('click', function() {
                    history.undo(canvas, ctx);
                });
                
                document.getElementById('redo').addEventListener('click', function() {
                    history.redo(canvas, ctx);
                });
                
                
                
            }
        </script>
