    <!-- Included skeleton code to make the coloring section work-->
    <script type="text/javascript" canvas="canvas">
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            
            // coloring page
            var mandala = {
                item: null,
                lastClicked: null,
                filePath: '/static/coloring/images/mandala-freepik.svg'
            };
            
            // color palette
            var cp = {
                history: ["#000000"], // black selected by default
                options: [],
                $container: $('#color-palette')
            }
            
            function myCustomInteraction() {
                var tool = new paper.Tool();
                
                tool.onMouseDown = function (event) {
                    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
                    if (hit) {
                        // Color pallette keeps track of the full history of colors, though we
                        // only color in with the most-recent color.
                        hit.item.fillColor = cp.history[cp.history.length - 1];
                    }
                }
            }
            
            // create a color palette with the given colors
            function createColorPalette(colors){
                
                // create a swatch for each color
                for (var i = colors.length - 1; i >= 0; i--) {
                    var $swatch = $("<div>").css("background-color", colors[i]).addClass("swatch");
                        $swatch.click(function(){
                            // add color to the color palette history
                            cp.history.push($(this).css("background-color"));
                        });
                        cp.$container.append($swatch);
                    }
                }
                
                
                // loads a set of colors from a json to create a color palette
                function getColorsCreatePalette(){
                    cp.$container.html(" ");
                    $.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
                        var keys = Object.keys(colors);
                        for (var i = keys.length - 1; i >= 0; i--) {
                            cp.options.push(colors[keys[i]][500]);
                        }
                        createColorPalette(cp.options);
                    });
                }
                
                function init(custom){
                    paper.setup(canvas);
                    getColorsCreatePalette();
                    
                    paper.project.importSVG(mandala.filePath, function(item) {
                        mandala.item = item._children["design-freepik"];
                        paper.project.insertLayer(0,mandala.item);
                        
                        if (custom) {
                            myCustomInteraction();
                        } else {
                            myGradientInteraction();
                        }
                        
                    });
                }
                
                // Set up the mandala interactivity.
                init(true);
            }
        </script>

        <!-- Dharmen Shah's code for Light/Dark Toggle  -->
        <script>
            // you can use app's unique identifier here
            const LOCAL_STORAGE_KEY = "toggle-bootstrap-theme";
            
            const LOCAL_META_DATA = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
            
            // you can change this url as needed
            const DARK_THEME_PATH = "https://bootswatch.com/4/cyborg/bootstrap.min.css";
            
            const DARK_STYLE_LINK = document.getElementById("dark-theme-style");
            const THEME_TOGGLER = document.getElementById("theme-toggler");
            
            let isDark = LOCAL_META_DATA && LOCAL_META_DATA.isDark;
            
            // check if user has already selected dark theme earlier
            if (isDark) {
                enableDarkTheme();
            } else {
                disableDarkTheme();
            }
            
            
            /**
            * Apart from toggling themes, this will also store user's theme preference in local storage.
            * So when user visits next time, we can load the same theme.
            *
            */
            function toggleTheme() {
                isDark = !isDark;
                if (isDark) {
                    enableDarkTheme();
                } else {
                    disableDarkTheme();
                }
                const META = { isDark };
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(META));
            }
            
            function enableDarkTheme() {
                DARK_STYLE_LINK.setAttribute("href", DARK_THEME_PATH);
                THEME_TOGGLER.innerHTML = "ðŸŒ™ Dark";
            }
            
            function disableDarkTheme() {
                DARK_STYLE_LINK.setAttribute("href", "");
                THEME_TOGGLER.innerHTML = "ðŸŒž Light";
            }
            
        </script>
